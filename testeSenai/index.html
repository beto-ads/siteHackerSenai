<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

    <title>AVA-SistemaFiep</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/Logos - Sistema Fiep CMYK_BRANCO_SISTEMAFIEP.png" alt="" width="250" height="90" class="d-inline-block align-text-top">
            
          </a>
        </div>
    </nav>

    
    <h1 class="golpe-texto">Você caiu no golpe do formulário</h1>

    
        <img src="/img/homen_hacker-removebg-preview.png" alt="Hacker" class="hacker-img">
          
    <div class="fumaca-overlay"></div> <!-- Fundo da fumaça -->  
    <script>
    const texto = "Você caiu no golpe do formulário";
    let i = 0;
    function digitar() {
        if (i < texto.length) {
            document.querySelector(".golpe-texto").innerHTML += texto.charAt(i);
            i++;
            setTimeout(digitar, 100); // Velocidade da digitação
        }
    }
    window.onload = function() {
        document.querySelector(".golpe-texto").innerHTML = ""; // Limpa o texto antes de iniciar
        digitar();
    };
</script>
    
</body>
</html>
